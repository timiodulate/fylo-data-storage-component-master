<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Fylo data storage component</title>

		<!-- custom style -->
		<link rel="stylesheet" href="./css/style.css" />
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="files">
        <img src="./images/logo.svg" id='logo' alt="logo" />
        <ul>
          <li>
            <img src="./images/icon-document.svg" />
          </li>
          <li>
            <img src="./images/icon-folder.svg" />
          </li>
          <li>
            <img src="./images/icon-upload.svg" />
          </li>
        </ul>
				<!-- <div class="icons"> -->
				<!-- </div> -->
			</div>
			<div class="progress">
				<h3 class="left">
					185
					<span>
						GB Left
					</span>
				</h3>
				<div class="bar">
					<p>Youâ€™ve used <span>815 GB</span> of your storage</p>
					<progress max="100" value="80">
            <div class="progress-bar">
              <span style="width: 80%;">P</span>
            </div>
          </progress>
					<div class="r">
						<p>
							0 GB
						</p>
						<p>
							1000 GB
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/timiodulate/">timiodulate</a>.
		</div>
	</body>
</html>
